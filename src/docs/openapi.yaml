openapi: 3.0.3
info:
  title: Flower Shop API
  version: 1.1.0
  description: |-
    API for the FlowerApplication backend. Supports versioned routes under /api/v1.
servers:
  - url: /api/v1
    description: Versioned API
  - url: /api
    description: Legacy alias (same routes as v1)

tags:
  - name: Auth
  - name: Flowers
  - name: Orders
  - name: Categories
  - name: Cities
  - name: Promotions
  - name: Users
  - name: Admin
  - name: Favorites
  - name: Notifications
  - name: Connections
  - name: Payments
  - name: Routes
  - name: Florists

paths:
  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: Registered user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/login:
    post:
      tags: [Auth]
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Authenticated user and token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/reset-password:
    post:
      tags: [Auth]
      summary: Reset password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetPasswordRequest"
      responses:
        "200":
          description: Password updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessMessage"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /categories:
    get:
      tags: [Categories]
      summary: List categories
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Sort"
      responses:
        "200":
          description: Category list
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/Category"
                  - $ref: "#/components/schemas/PaginatedCategories"
    post:
      tags: [Categories]
      summary: Create category (admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CategoryInput"
      responses:
        "201":
          description: Category created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"

  /categories/{id}:
    get:
      tags: [Categories]
      summary: Get category
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "200":
          description: Category
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      tags: [Categories]
      summary: Update category (admin)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CategoryInput"
      responses:
        "200":
          description: Updated category
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
    delete:
      tags: [Categories]
      summary: Delete category (admin)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "200":
          description: Deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessMessage"

  /cities:
    get:
      tags: [Cities]
      summary: List cities
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Sort"
      responses:
        "200":
          description: City list
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/City"
                  - $ref: "#/components/schemas/PaginatedCities"
    post:
      tags: [Cities]
      summary: Create city (admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CityInput"
      responses:
        "201":
          description: City created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/City"

  /cities/{id}:
    put:
      tags: [Cities]
      summary: Update city (admin)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CityInput"
      responses:
        "200":
          description: Updated city
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/City"
    delete:
      tags: [Cities]
      summary: Delete city (admin)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "200":
          description: Deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessMessage"

  /flowers:
    get:
      tags: [Flowers]
      summary: List flowers with filtering, sorting, pagination
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Sort"
        - $ref: "#/components/parameters/Fields"
        - name: q
          in: query
          schema:
            type: string
          description: Search by name or description
        - name: categoryId
          in: query
          schema:
            type: string
        - name: floristId
          in: query
          schema:
            type: string
        - name: city
          in: query
          schema:
            type: string
        - name: available
          in: query
          schema:
            type: boolean
        - name: minPrice
          in: query
          schema:
            type: number
        - name: maxPrice
          in: query
          schema:
            type: number
      responses:
        "200":
          description: Flower list
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/Flower"
                  - $ref: "#/components/schemas/PaginatedFlowers"
    post:
      tags: [Flowers]
      summary: Create flower (florist/admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FlowerInput"
      responses:
        "201":
          description: Created flower
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Flower"

  /flowers/search:
    get:
      tags: [Flowers]
      summary: Search flowers
      parameters:
        - name: q
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  count:
                    type: integer
                  flowers:
                    type: array
                    items:
                      $ref: "#/components/schemas/Flower"

  /flowers/search/advanced:
    get:
      tags: [Flowers]
      summary: Advanced search
      parameters:
        - name: q
          in: query
          schema:
            type: string
        - name: category
          in: query
          schema:
            type: string
        - name: minPrice
          in: query
          schema:
            type: number
        - name: maxPrice
          in: query
          schema:
            type: number
        - name: available
          in: query
          schema:
            type: boolean
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  count:
                    type: integer
                  flowers:
                    type: array
                    items:
                      $ref: "#/components/schemas/Flower"

  /flowers/popular:
    get:
      tags: [Flowers]
      summary: List popular flowers
      responses:
        "200":
          description: Popular list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  count:
                    type: integer
                  flowers:
                    type: array
                    items:
                      $ref: "#/components/schemas/Flower"

  /flowers/category/{categoryId}:
    get:
      tags: [Flowers]
      summary: List flowers by category
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Flower list
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/Flower"
                  - $ref: "#/components/schemas/PaginatedFlowers"

  /flowers/city/{city}:
    get:
      tags: [Flowers]
      summary: List flowers by city
      parameters:
        - name: city
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Flower list
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/Flower"
                  - $ref: "#/components/schemas/PaginatedFlowers"

  /flowers/{id}:
    get:
      tags: [Flowers]
      summary: Get flower
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "200":
          description: Flower
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Flower"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      tags: [Flowers]
      summary: Update flower (florist/admin)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FlowerInput"
      responses:
        "200":
          description: Updated flower
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Flower"
    delete:
      tags: [Flowers]
      summary: Delete flower (florist/admin)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "200":
          description: Deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessMessage"

  /orders:
    get:
      tags: [Orders]
      summary: List orders (admin/florist/deliver)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Sort"
        - name: status
          in: query
          schema:
            type: string
        - name: userId
          in: query
          schema:
            type: string
        - name: floristId
          in: query
          schema:
            type: string
        - name: deliverId
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Order list
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/Order"
                  - $ref: "#/components/schemas/PaginatedOrders"
    post:
      tags: [Orders]
      summary: Create order (user/admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderCreateRequest"
      responses:
        "201":
          description: Created order
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"

  /orders/user/{userId}:
    get:
      tags: [Orders]
      summary: List orders for a user (self/admin)
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Sort"
      responses:
        "200":
          description: Order list
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/Order"
                  - $ref: "#/components/schemas/PaginatedOrders"

  /orders/florist/{floristId}:
    get:
      tags: [Orders]
      summary: List orders for a florist (self/admin)
      security:
        - bearerAuth: []
      parameters:
        - name: floristId
          in: path
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Sort"
      responses:
        "200":
          description: Order list
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/Order"
                  - $ref: "#/components/schemas/PaginatedOrders"

  /orders/deliver/{deliverId}:
    get:
      tags: [Orders]
      summary: List orders for a deliverer (self/admin)
      security:
        - bearerAuth: []
      parameters:
        - name: deliverId
          in: path
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Sort"
      responses:
        "200":
          description: Order list
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/Order"
                  - $ref: "#/components/schemas/PaginatedOrders"

  /orders/available:
    get:
      tags: [Orders]
      summary: List available orders (deliver/admin)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Sort"
      responses:
        "200":
          description: Order list
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/Order"
                  - $ref: "#/components/schemas/PaginatedOrders"

  /orders/flower/{flowerId}:
    get:
      tags: [Orders]
      summary: List orders containing a flower (florist/admin)
      security:
        - bearerAuth: []
      parameters:
        - name: flowerId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Order list
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/Order"
                  - $ref: "#/components/schemas/PaginatedOrders"

  /orders/analytics/florist/{floristId}:
    get:
      tags: [Orders]
      summary: Florist analytics (florist/admin)
      security:
        - bearerAuth: []
      parameters:
        - name: floristId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Analytics summary
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderAnalyticsResponse"

  /orders/{id}/items:
    post:
      tags: [Orders]
      summary: Add item to order (user/admin)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderItemInput"
      responses:
        "200":
          description: Updated order
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"

  /orders/{id}/items/{flowerId}:
    patch:
      tags: [Orders]
      summary: Update item quantity/price (user/admin)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Id"
        - name: flowerId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderItemUpdate"
      responses:
        "200":
          description: Updated order
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
    delete:
      tags: [Orders]
      summary: Remove item from order (user/admin)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Id"
        - name: flowerId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Updated order
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"

  /orders/fix/florist:
    get:
      tags: [Orders]
      summary: Find orders missing floristId (admin)
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Fix report
          content:
            application/json:
              schema:
                type: object

  /orders/fix/add-florist-id:
    put:
      tags: [Orders]
      summary: Auto-assign floristId from items (admin)
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Fix summary
          content:
            application/json:
              schema:
                type: object

  /orders/{id}/status:
    put:
      tags: [Orders]
      summary: Update order status (role-based)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderStatusUpdate"
      responses:
        "200":
          description: Updated order
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"

  /orders/{id}/assign-deliver:
    put:
      tags: [Orders]
      summary: Assign delivery (deliver/admin)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AssignDeliverRequest"
      responses:
        "200":
          description: Updated order
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"

  /orders/{id}/florist:
    put:
      tags: [Orders]
      summary: Update florist for order (admin)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                floristId:
                  type: string
      responses:
        "200":
          description: Updated order
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"

  /orders/{id}:
    delete:
      tags: [Orders]
      summary: Delete order (admin or owner)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "200":
          description: Deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessMessage"

  /promotions:
    get:
      tags: [Promotions]
      summary: List promotions
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Sort"
        - name: all
          in: query
          schema:
            type: boolean
          description: Include inactive promotions when true
      responses:
        "200":
          description: Promotion list
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/Promotion"
                  - $ref: "#/components/schemas/PaginatedPromotions"
    post:
      tags: [Promotions]
      summary: Create promotion (admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PromotionInput"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Promotion"

  /promotions/{id}:
    delete:
      tags: [Promotions]
      summary: Delete promotion (admin)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "200":
          description: Deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessMessage"

  /users:
    get:
      tags: [Users]
      summary: List users with role=user (admin)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Sort"
      responses:
        "200":
          description: User list
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/User"
                  - $ref: "#/components/schemas/PaginatedUsers"

  /users/{id}:
    get:
      tags: [Users]
      summary: Get user (self/admin)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "200":
          description: User
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /users/profile:
    put:
      tags: [Users]
      summary: Update current user profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserProfileUpdate"
      responses:
        "200":
          description: Updated user
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: "#/components/schemas/User"

  /admin/users:
    get:
      tags: [Admin]
      summary: Admin user management list
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Sort"
        - name: role
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
        - name: q
          in: query
          schema:
            type: string
      responses:
        "200":
          description: User list
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/User"
                  - $ref: "#/components/schemas/PaginatedUsers"

  /admin/users/{id}:
    patch:
      tags: [Admin]
      summary: Update user (admin)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminUserUpdate"
      responses:
        "200":
          description: Updated user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    delete:
      tags: [Admin]
      summary: Delete user (admin)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "200":
          description: Deleted
          content:
            application/json:
